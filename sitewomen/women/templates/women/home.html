{% extends 'base.html' %}

{% block content %}


<!--главная странци -->
<ul>
    {% for p in post %}
    {% if p.is_published %}
    <li>
       <h2> {{p.title}} </h2>
        <p>{{p.content}}</p>
        <p>
            <a href="{% url 'post'  p.id %}">Читать пост</a>
        </p>
        {% if not forloop.last %}
        <hr>
        {% endif %}
    </li>
    {% endif %}
    {% endfor %}

</ul>
<!--главная странци -->

{% endblock  %}
