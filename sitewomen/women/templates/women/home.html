<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ title }}</h1>
<p>{{ menu|join:' | ' }}</p>
<ul>
    {%for p in post%}
    {% if p.is_published %}
    <li>
       <h2> {{p.title}} </h2>
        <p>{{p.content}}</p>
        {% if not forloop.last %}
        <hr>
        {%endif%}
    </li>
    {% endif %}
    {% endfor %}

</ul>
</body>
</html>
